<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Hunting API</title>

        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h2 class="text-4xl font-bold text-center my-3">Hunting Phone</h2>
        </header>

        <main class="container mx-auto mt-8">
            <!-- Search result -->
            <section class="bg-gray-100 p-4 my-4">
                <input
                    id="search-field"
                    type="text"
                    placeholder="Search..."
                    class="input input-bordered w-full max-w-xs"
                />
                <button onclick="handleSerch()" class="btn btn-primary">
                    Search
                </button>
            </section>

            <section>
                <div id="loading-spinner" class="text-center my-40 hidden">
                    <span class="loading loading-dots loading-lg"></span>
                </div>

                <div
                    id="phone-container"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
                ></div>

                <div id="show-all-container" class="hidden text-center py-4">
                    <button
                        onclick="handleShowAll()"
                        class="btn btn-accent text-white"
                    >
                        Show All
                    </button>
                </div>
            </section>

            <!-- Open the modal using ID.showModal() method -->
            <dialog
                id="show_details_modal"
                class="modal modal-bottom sm:modal-middle"
            >
                <form method="dialog" class="modal-box">
                    <h3
                        id="show_details_phone_name"
                        class="font-bold text-3xl"
                    ></h3>
                    <div id="phone-detail-container" class="space-y-2"></div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </main>

        <footer></footer>

        <script src="js/phone.js"></script>
    </body>
</html>
